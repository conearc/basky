<!DOCTYPE html>
<html lang="en">
<head th:fragment="header" th:replace="header :: header">
<body>

<div class="table-responsive container py.pipe">
    <table class="table  table-hover card-body" id="dataTable" width="100%" cellspacing="0" >

        <thead class="thead-dark">
        <tr class="tableRow">
            <th>interestId</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>phoneNo</th>
            <th>interestName</th>
            <th>email</th>
            <th>createTean</th>
            <th>createCoach</th>
            <th>Delete </th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="interest: ${interests}" class="tableRow">
            <td th:text="${interest.interestId}"></td>
            <td th:text="${interest.firstName}"></td>
            <td th:text="${interest.lastName}"></td>
            <td th:text="${interest.phoneNo}"></td>
            <td th:text="${interest.teamName}"></td>
            <td th:text="${interest.email}"></td>
            <td >
                <button>
                    <a th:href="@{|/createTeam/${interest.interestId}|}" >create Team</a>
                </button>
            </td>
            <td >
                <button>
                    <a th:href="@{|/createCoach/${interest.interestId}|}" >create Coach</a>
                </button>
            </td>
            <td >
                <button>
                    <a th:href="@{|/deleteInterest/${interest.interestId}|}" >reject application</a>
                </button>
            </td>


        </tr>
        </tbody>
    </table>

    <br>

</div>
</body>
</html>
