<!DOCTYPE html>
<html lang="en">

<head th:fragment="header" th:replace="header :: header">
<body class="bg-gradient-primary">

<div class="my-form">

    <form class="user" action="#" method="POST" th:action="@{/createUmpire}" th:object="${umpire}" >

        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="firstName" th:field="${umpire.firstName}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="lastName" th:field="${umpire.lastName}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="phoneNo" th:field="${umpire.phoneNo}">
        </div>
        <div class="form-group">
            <input type="date" required="required" class="form-control item" placeholder="dob" th:field="${umpire.dob}">
        </div>
        <div class="form-group">
            <input type="integer" required="required" class="form-control item" placeholder="pin" th:field="${umpire.pin}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="city" th:field="${umpire.city}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="houseNo" th:field="${umpire.houseNo}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="street" th:field="${umpire.street}">
        </div>


        <button style="color:white;" type="submit" class="btn btn-primary btn-user btn-block">
            Create Umpire
        </button>
    </form>

</div>
<!--<script th:replace="site/layouts/toast :: toast"></script>-->
</body>
</html>
