<!DOCTYPE html>
<html lang="en">
<head th:fragment="header" th:replace="header :: header">
<body>

    <div class="table-responsive container py.pipe">
        <table class="table  table-hover card-body" id="dataTable" width="100%" cellspacing="0" >

            <thead class="thead-dark">
            <tr class="tableRow">
                <th>teamId</th>
                <th>teamName</th>
                <th>phoneNo</th>
                <th>state</th>
                <th>city</th>
                <th>pin</th>
                <th>update</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="team: ${teams}" class="tableRow">
                <td th:text="${team.teamId}"></td>
                <td th:text="${team.teamName}"></td>
                <td th:text="${team.phoneNo}"></td>
                <td th:text="${team.state}"></td>
                <td th:text="${team.city}"></td>
                <td th:text="${team.pin}"></td>
                <td >
                    <button>
                        <a th:href="@{|/updateTeam/${team.teamId}|}" >Update Team</a>
                    </button>
                </td>
                <!--                <td th:text="${#dates.format(player.dob, 'dd-MM-yyyy')}"></td>-->
                <!--                <td>-->
                <!--&lt;!&ndash;                    <a th:href="${'/dashboard/manage/player/' + player.id}" class="btn-sm btn-primary">&ndash;&gt;-->
                <!--&lt;!&ndash;                        <span class="text">Manage</span>&ndash;&gt;-->
                <!--                    </a>-->
                <!--                </td>-->
            </tr>
            </tbody>
        </table>
        <button>
            <a href="/createTeam" >create team </a>
        </button>
        <br>

    </div>
</body>
</html>
