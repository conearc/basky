<!DOCTYPE html>
<html lang="en">

<head th:fragment="header" th:replace="header :: header">
<body class="bg-gradient-primary">

<div class="my-form">

    <form class="user" action="#" method="POST" th:action="@{/createPlayer}" th:object="${player}" >

            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="firstName" th:field="${player.firstName}">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="lastName" th:field="${player.lastName}">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="phoneNo" th:field="${player.phoneNo}">
            </div>
            <div class="form-group">
                <input type="date" required="required" class="form-control item" placeholder="dob" th:field="${player.dob}">
            </div>
            <div class="form-group">
                <input type="integer" required="required" class="form-control item" placeholder="pin" th:field="${player.pin}">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="city" th:field="${player.city}">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="houseNo" th:field="${player.houseNo}">
            </div>
            <div class="form-group">
                <input type="text" required="required" class="form-control item" placeholder="street" th:field="${player.street}">
            </div>
            <div class="col-lg-3" th:object="${team}">
                <select class="form-control" id="testOrder" name="testOrder" th:field="${player.teamId}">
                    <option value="0">Select Team</option>
                    <option th:each="team : ${teams}"
                            th:value="${team.teamId}"
                            th:text="${team.teamId}+' : '+${team.teamName}"></option>
                </select>
            </div>

        <button style="color:white;" type="submit" class="btn btn-primary btn-user btn-block">
            Create Player
        </button>
    </form>

</div>
<!--<script th:replace="site/layouts/toast :: toast"></script>-->
</body>
</html>
