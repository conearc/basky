<!DOCTYPE html>
<html lang="en">
<head th:fragment="header" th:replace="header :: header">
<body>

<div class="table-responsive container py.pipe">
    <table class="table  table-hover card-body" id="dataTable" width="100%" cellspacing="0" >

        <thead class="thead-dark">
        <tr class="tableRow">
            <th>playerId</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>phoneNo</th>
            <th>dob</th>
            <th>pin</th>
            <th>city</th>
            <th>houseNo</th>
            <th>street</th>
            <th>teamId</th>
            <th>update</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="player: ${players}" class="tableRow">
            <td th:text="${player.playerId}"></td>
            <td th:text="${player.firstName}"></td>
            <td th:text="${player.lastName}"></td>
            <td th:text="${player.phoneNo}"></td>
            <td th:text="${player.dob}"></td>
            <td th:text="${player.pin}"></td>
            <td th:text="${player.city}"></td>
            <td th:text="${player.houseNo}"></td>
            <td th:text="${player.street}"></td>
            <td th:text="${player.teamId}"></td>
            <td >
                <button>
                    <a th:href="@{|/updatePlayer/${player.playerId}|}" >Update Player</a>
                </button>
            </td>
            <!--                <td th:text="${#dates.format(player.dob, 'dd-MM-yyyy')}"></td>-->
            <!--                <td>-->
            <!--&lt;!&ndash;                    <a th:href="${'/dashboard/manage/player/' + player.id}" class="btn-sm btn-primary">&ndash;&gt;-->
            <!--&lt;!&ndash;                        <span class="text">Manage</span>&ndash;&gt;-->
            <!--                    </a>-->
            <!--                </td>-->
        </tr>
        </tbody>
    </table>
    <button>
        <a href="/createPlayer" >create player </a>
    </button>
    <br>

</div>
</body>
</html>
