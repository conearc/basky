<!DOCTYPE html>
<html lang="en">

<head th:fragment="header" th:replace="header :: header">
<body class="bg-gradient-primary">

<div class="my-form">

  <form class="user" action="#" method="POST" th:action="@{|/updateSponsor/${id}|}" th:object="${sponsor}" >

    <div class="form-group">
      <input type="text" required="required" class="form-control item" placeholder="sponsorName" th:field="${sponsor.sponsorName}">
    </div>
    <div class="form-group">
      <input type="text" required="required" class="form-control item" placeholder="phoneNo" th:field="${sponsor.phoneNo}">
    </div>
    <div class="form-group">
      <input type="text" required="required" class="form-control item" placeholder="email" th:field="${sponsor.email}">
    </div>



    <button style="color:white;" type="submit" class="btn btn-primary btn-user btn-block">
      Update Sponsor
    </button>
  </form>

</div>
<!--<script th:replace="site/layouts/toast :: toast"></script>-->
</body>
</html>
