<!DOCTYPE html>
<html lang="en">
<head th:fragment="header" th:replace="header :: header">
<body>

<div class="table-responsive container py.pipe">
    <table class="table  table-hover card-body" id="dataTable" width="100%" cellspacing="0" >

        <thead class="thead-dark">
        <tr class="tableRow">
            <th>attribute</th>
            <th>value</th>



        </tr>
        </thead>
        <tbody>
        <tr th:each="team: ${teams}" class="tableRow">
            <td th:text="${team.teamId}"></td>
            <td th:text="${team.teamName}"></td>
            <td th:text="${team.phoneNo}"></td>
            <td th:text="${team.state}"></td>
            <td th:text="${team.city}"></td>
            <td th:text="${team.pin}"></td>
            <td >
                <button>
                    <a th:href="@{|/updateTeam/${team.teamId}|}" >Update Team</a>
                </button>
            </td>
            <!--                <td th:text="${#dates.format(player.dob, 'dd-MM-yyyy')}"></td>-->
            <!--                <td>-->
            <!--&lt;!&ndash;                    <a th:href="${'/dashboard/manage/player/' + player.id}" class="btn-sm btn-primary">&ndash;&gt;-->
            <!--&lt;!&ndash;                        <span class="text">Manage</span>&ndash;&gt;-->
            <!--                    </a>-->
            <!--                </td>-->
        </tr>
        <tr class="tableRow"><td th:text="matchId"></td><td th:text="${match.matchId}"></td></tr>
        <tr class="tableRow"><td th:text="team1Id"></td><td th:text="${match.team1Id}"></td></tr>
        <tr class="tableRow"><td th:text="team2Id"></td><td th:text="${match.team2Id}"></td></tr>
        <tr class="tableRow"><td th:text="team1Score"></td><td th:text="${match.team1Score}"></td></tr>
        <tr class="tableRow"><td th:text="team2Score"></td><td th:text="${match.team2Score}"></td></tr>
        <tr class="tableRow"><td th:text="umpireId"></td><td th:text="${match.umpireId}"></td></tr>
        <tr class="tableRow"><td th:text="sponsorId"></td><td th:text="${match.sponsorId}"></td></tr>
        <tr class="tableRow"><td th:text="orgId"></td><td th:text="${match.orgId}"></td></tr>
        <tr class="tableRow"><td th:text="courtId"></td><td th:text="${match.courtId}"></td></tr>


        </tbody>
    </table>
    <button >
        <a th:href="@{|/createBasket/${id}|}" >create basket </a>.
    </button>
    <br>
    <button>
        <a th:href="@{|/createRebound/${id}|}" >create rebound </a>.
    </button>
    <button>
        <a th:href="@{|/createAssist/${id}|}" >create assist </a>.
    </button>
    <button>
        <a th:href="@{|/createSteal/${id}|}" >create steal </a>.
    </button>
    <button>
        <a th:href="@{|/createBlock/${id}|}" >create block </a>.
    </button>
    <br>
    <button>
        <a th:href="@{|/createFoul/${id}|}" >create foul </a>.
    </button>
    <br>
    <button>
        <a th:href="@{|/baskets/${id}|}" >See all baskets </a>.
    </button>
    <br>
    <button>
        <a th:href="@{|/endMatch/${id}|}" >End Match </a>.
    </button>


</div>
</body>
</html>
