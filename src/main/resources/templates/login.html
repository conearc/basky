<bodya class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" action="#" method="POST" th:action="@{/login}" th:object="${loginData}">
                                    <div class="form-group">
                                        <input type="text" required="required" class="form-control form-control-user" placeholder="Username" th:field="*{username}">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required="required" class="form-control form-control-user"placeholder="Password" th:field="*{password}">
                                    </div>
                                    <button style="color:white;" type="submit" class="btn btn-primary btn-user btn-block">
                                        Login
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
