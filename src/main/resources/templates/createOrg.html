<!DOCTYPE html>
<html lang="en">

<head th:fragment="header" th:replace="header :: header">
<body class="bg-gradient-primary">

<div class="my-form">

    <form class="user" action="#" method="POST" th:action="@{/createOrg}" th:object="${org}" >

        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="firstName" th:field="${org.firstName}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="lastName" th:field="${org.lastName}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="phoneNo" th:field="${org.phoneNo}">
        </div>
        <div class="form-group">
            <input type="date" required="required" class="form-control item" placeholder="dob" th:field="${org.dob}">
        </div>
        <div class="form-group">
            <input type="text" required="required" class="form-control item" placeholder="role" th:field="${org.role}">
        </div>



        <button style="color:white;" type="submit" class="btn btn-primary btn-user btn-block">
            Create Org
        </button>
    </form>

</div>
<!--<script th:replace="site/layouts/toast :: toast"></script>-->
</body>
</html>
